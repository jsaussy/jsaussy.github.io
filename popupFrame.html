<!DOCTYPE html>
<html lang="en-us">
  <head>    
    <title>TRELLO-GET-TEST</title>
    <link crossorigin="anonymous" rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script crossorigin="anonymous" src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      (() => {
        const tpu = window.TrelloPowerUp;
        var t = tpu.iframe({targetOrigin: "http://localhost:2999/"});
        t.render(async () => {
          console.log("about to do a read all");
          const result = await t.getAll();
          console.log(result);
          t.sizeTo("#content");
        });
      })();
    </script>
  </head>
  <body id="content">
    <p>On this page we try a read all</p>
  </body>
</html>
